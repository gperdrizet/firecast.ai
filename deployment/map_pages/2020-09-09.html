        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: {
                    lat: 36.7,
                    lng: -119

                minZoom: 1,
                maxZoom: 9.25,
                zoom: 1,
                restriction: {
                    latLngBounds: {
                        east: -100,
                        north: 45.3,

                    strictBounds: true
                },
                mapTypeId: "roadmap"
            });

            heatmap = new google.maps.visualization.HeatmapLayer({
                data: getPoints(),
                map: map,
                dissipating: false,
                radius: 0.5
            });

        function toggleHeatmap() {
            heatmap.setMap(heatmap.getMap() ? null : map);
